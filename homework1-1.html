<meta charset="utf-8">
<script>
    var Tc = +prompt('Input a temperature value in Celsius degree');
    Tf = (9 / 5) * Tc + 32;
    if (isNaN(Tc)) {
        alert('You input not a number value ');
    } else {

        alert(Math.floor(Tc) + ' degrees Celsius equal to ' + Math.floor(Tf) + ' degrees Fahrenheit');
    }
</script>
